<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        button {
            background: #ff0044;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>AI Video Generator</h1>
    <p>Type your idea and generate an AI-powered video!</p>

    <div class="box">
        <input id="prompt" type="text" placeholder="Enter your video idea...">
        <button onclick="generate()">Generate Video</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function generate() {
            let text = document.getElementById("prompt").value;

            if(text.trim() === "") {
                alert("Please type something!");
                return;
            }

            document.getElementById("output").innerHTML = `
                <p>ðŸŽ¬ Generating video for: <b>${text}</b></p>
                <p>âš¡ Demo only: API needed for real AI video</p>
                <video width="300" controls>
                    <source src="sample.mp4" type="video/mp4">
                </video>
            `;
        }
    </script>

</body>
</html>
